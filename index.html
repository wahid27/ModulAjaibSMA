<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Ajar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #output {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>üìò Modul Ajar Generator</h1>

  <label for="prompt">Masukkan instruksi modul ajar:</label>
  <textarea id="prompt" rows="5" placeholder="contoh: Buatkan modul ajar Bahasa Inggris kelas 9 tentang Advertisement..."></textarea>

  <button onclick="generateModul()">Buat Modul Ajar</button>

  <div id="output"></div>

  <script>
    async function fetchAiData(prompt) {
      const SUPABASE_URL = "https://yrylcppwnhinephqoazl.supabase.co"; 
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyeWxjcHB3bmhpbmVwaHFvYXpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI0NzYsImV4cCI6MjA3MDkwODQ3Nn0.jnMht77-TS22lPnAhf4m3S72udnEOBRt4kT-eEmG2gM"; // GANTI dengan anon key asli

      const response = await fetch(`${SUPABASE_URL}/functions/v1/modul-ajaib`, {
          method: 'POST',
          headers: { 
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}` 
          },
          body: JSON.stringify({ prompt: prompt })
      });

      if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `Terjadi kesalahan saat menghubungi server.`);
      }

      const data = await response.json();
      return data.text;
    }

    async function generateModul() {
      const prompt = document.getElementById("prompt").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "‚è≥ Sedang membuat modul ajar...";

      try {
        const result = await fetchAiData(prompt);
        outputDiv.innerHTML = result;
      } catch (error) {
        outputDiv.innerHTML = "‚ùå Gagal membuat modul ajar: " + error.message;
      }
    }
  </script>
</body>
</html>
