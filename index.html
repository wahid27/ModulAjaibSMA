<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Ajar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generator Modul Ajar</h1>
    
    <label for="jenjang">Pilih Jenjang:</label>
    <select id="jenjang">
      <option value="SD/MI">SD/MI</option>
      <option value="SMP/MTs">SMP/MTs</option>
      <option value="SMA/MA">SMA/MA</option>
    </select>

    <label for="mapel">Pilih Mata Pelajaran:</label>
    <select id="mapel">
      <option value="Matematika">Matematika</option>
      <option value="Bahasa Indonesia">Bahasa Indonesia</option>
      <option value="Bahasa Inggris">Bahasa Inggris</option>
      <option value="IPA">IPA</option>
      <option value="IPS">IPS</option>
    </select>

    <label for="deskripsi">Deskripsi Tambahan:</label>
    <textarea id="deskripsi" rows="4" placeholder="Contoh: Materi Sistem Pencernaan, kelas 8..."></textarea>

    <button onclick="generateModul()">Buat Modul Ajar</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    async function fetchAiData(prompt) {
      const supabaseUrl = "https://yrylcppwnhinephqoazl.supabase.co/functions/v1/modul-ajaib";
      const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyeWxjcHB3bmhpbmVwaHFvYXpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI0NzYsImV4cCI6MjA3MDkwODQ3Nn0.jnMht77-TS22lPnAhf4m3S72udnEOBRt4kT-eEmG2gM";

      const response = await fetch(supabaseUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${supabaseAnonKey}`
        },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) {
        let errorMsg = "Terjadi kesalahan saat menghubungi server.";
        try {
          const errorData = await response.json();
          if (errorData.error) errorMsg = errorData.error;
        } catch(e) {}
        throw new Error(errorMsg);
      }

      const data = await response.json();
      return data.text || JSON.stringify(data);
    }

    async function generateModul() {
      const jenjang = document.getElementById("jenjang").value;
      const mapel = document.getElementById("mapel").value;
      const deskripsi = document.getElementById("deskripsi").value;

      const prompt = `Buatkan modul ajar untuk jenjang ${jenjang}, mata pelajaran ${mapel}, dengan deskripsi: ${deskripsi}`;

      const outputDiv = document.getElementById("output");
      outputDiv.textContent = "Sedang membuat modul ajar...";

      try {
        const hasil = await fetchAiData(prompt);
        outputDiv.textContent = hasil;
      } catch (error) {
        outputDiv.textContent = "Gagal membuat modul ajar: " + error.message;
      }
    }
  </script>
</body>
</html>
