<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modul Ajar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 80%;
      height: 120px;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #hasil {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Modul Ajar Generator</h1>

  <p>Masukkan deskripsi modul ajar:</p>
  <textarea id="inputModul" placeholder="Tulis deskripsi modul ajar di sini..."></textarea>
  <br>
  <button onclick="kirimData()">Buat Modul</button>

  <div id="hasil"></div>

  <script>
    const SUPABASE_URL = "https://yrylcppwnhinephqoazl.supabase.co"; 
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyeWxjcHB3bmhpbmVwaHFvYXpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzMzI0NzYsImV4cCI6MjA3MDkwODQ3Nn0.jnMht77-TS22lPnAhf4m3S72udnEOBRt4kT-eEmG2gM";

    async function buatModul(data) {
      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/modul-ajaib`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error);
        }
        return await response.json();
      } catch (err) {
        alert("Gagal membuat modul ajar: " + err.message);
      }
    }

    async function kirimData() {
      const teks = document.getElementById("inputModul").value;
      if (!teks) {
        alert("Silakan isi deskripsi modul terlebih dahulu!");
        return;
      }

      document.getElementById("hasil").innerText = "Sedang membuat modul ajar... ‚è≥";

      const hasil = await buatModul({ prompt: teks });

      if (hasil) {
        document.getElementById("hasil").innerText = hasil.output || JSON.stringify(hasil, null, 2);
      }
    }
  </script>
</body>
</html>
